<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.11/dist/js/uikit-icons.min.js"></script>
</head>

<body>

            </center>

            <div uk-sortable="group: sortable-group" class="section-inner">

                    <div class="uk-card uk-card-default uk-card-body uk-card-small">
                        <center><b>Learn HTML</b></center>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-card uk-card-default uk-card-body uk-card-small">
                        <center><b>Learn JS</b></center>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-card uk-card-default uk-card-body uk-card-small">
                        <center><b>Learn CSS</b></center>
                    </div>
                </div>

            </div>
        </div>
        <div class="section-manage">
            <center>
                <h3 class="heading"><b>Manage</b></h3>
            </center>
            <div uk-sortable="group: sortable-group" class="section-inner">

            </div>
        </div>
        <div class="section-thrive">
            <center>
                <h3 class="heading"><b>Thrive</b></h3>
            </center>
            <div uk-sortable="group: sortable-group" class="section-inner">
            </div>
        </div>
</body>

</html>
